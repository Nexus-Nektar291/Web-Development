<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="body">
        <div class="container">
            <div class="screen">
                <span id="result"></span>
            </div>
            <div class="buttons">
                <span><button style="background-color: rgb(173, 6, 6);">AC</button></span>
                <span><button style="background-color: orange;">X</button></span>
                <span><button style="color: greenyellow;">%</button></span>
                <span><button style="color: greenyellow;">/</button></span>
                <span><button>7</button></span>
                <span><button>8</button></span>
                <span><button>9</button></span>
                <span><button style="color: greenyellow;">*</button></span>
                <span><button>4</button></span>
                <span><button>5</button></span>
                <span><button>6</button></span>
                <span><button style="color: greenyellow;">-</button></span>
                <span><button>1</button></span>
                <span><button>2</button></span>
                <span><button>3</button></span>
                <span><button style="color: greenyellow;">+</button></span>
                <span><button>00</button></span>
                <span><button>0</button></span>
                <span><button>.</button></span>
                <span><button style="background-color: rgb(247, 132, 0);">=</button></span>
            </div>
        </div>
    </div>

<script src="script.js
"></script>
</body>
</html>
